<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Timeline Example</title>
    <script src="lib/requirejs/require.js" type="text/javascript"></script>
    <script src="requirejs.conf.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="lib/streamhub-sdk/src/css/style.css">
    <style>
    body {
        color: #222;
        font: 14px sans-serif;
        line-height: 1.25;
        background-color: #eee;
    }
    #timelineHolder {
	    height: 40px;
		position: relative;
		top: 25px;
		width: 100%;
    }
    #timelineHolder .line-bg {
		background: #999;
		height: 3px;
		position: absolute;
		top: 11px;
		width: 100%;
	}
	#timelineHolder .events {
		padding: 0 10px;
		position: relative;
		top: 0px;
	}
	#timelineHolder .events > ul {
		position: absolute;
		top: 0;
	}
	#timelineHolder .events > ul li.event-dot {
		background: #999;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		-ms-border-radius: 10px;
		-o-border-radius: 10px;
		border-radius: 10px;
		display: inline-block;
		height: 11px;
		margin-right: 10px;
		position: relative;
		top: -9px;
		width: 5px;
	}
    #timelineHolder .events > ul li.event-dot div.event-desc {
		color: #404040;
		display: none;
		left: -105px;
		width: 200px;
		position: relative;
		top: 25px;
	}
	#timelineHolder .events > ul li.event-dot:hover div.event-desc {
		display: block;
	}
    
    /* make streamhub content views have smaller font */
    .content .content-main {
        font-size:10px !important;
        line-height:12px !important;
    }
    .content .content-actions {
        font-size:9px !important;
        line-height:10px !important;
    }
    .content .content-actions img {
        height:10px;
    }
    </style>
</head>
<body>
  <div id="container">
    <h3>StreamHub Timeline</h3>
    <div>
      User token: <input id='userToken' value='eyJhbGciOiAiSFMyNTYiLCAidHlwIjogIkpXVCJ9.eyJkb21haW4iOiAibGFicy10NDAyLmZ5cmUuY28iLCAiZXhwaXJlcyI6IDEzNTkzNzM4NDkuNzUyMzY0LCAidXNlcl9pZCI6ICJzeXN0ZW0ifQ.S7uGf48ufOQ9wkwSk-SLlNt8SMJpNPHLFp9X4u4mHUE'></input>
      Message: <input id='newMessage' /><br/>

  	  <button id='postMessage'>Post</button><br/>
  	  <span id='status'>NA</span><br/><br/>
  	  <span id='clickEvent'>Click event...</span>
    </div>
    <div id="timelineHolder">
    	<div class="line-bg"></div>
    </div>
  </div>
  
  <script type="text/javascript">
	// Now to load the example
	require(['streamhub-sdk', 'streamhub-timeline',  'jquery'],	function(Hub, View, $) {

    	var opts = {
    		network: "labs-t402.fyre.co",
            siteId: "303827",
            articleId: "labs_demo_fire", 
            environment: "t402.livefyre.com"
        };

    	var view = new View({
    		streams: Hub.Streams.forCollection(opts).start(),
    		el: document.getElementById("timelineHolder")
    	});

	    $('#postMessage').click(function() {
	    	$('#status').text('Submitting...');

	    	view.streams.get('main').write({
	    	    lftoken: $('#userToken').val(),
	    	    body: $('#newMessage').val(),
	    	    callback: function(err, data) {
                    if (err) {
                        $('#status').text('Failed: ' + JSON.stringify(data));
                    } else {
                        $('#status').text('Success: ' + JSON.stringify(data));
                        $('#newMessage').val('');
                    }
                }
	    	});
	    	
	    	return false;
	    });
	});
  </script>
</body>
</html>
