<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Backbone Example</title>
    <script src="components/requirejs/require.js"
            type="text/javascript"></script>
    <script src="http://zor.t402.livefyre.com/wjs/v3.0.sdk/javascripts/livefyre.js"></script>
    <script type="text/javascript">
    // Require.js Config
    require.config({
      paths: {
        jquery: 'components/jquery/jquery',
        underscore: 'components/underscore/underscore',
        backbone: 'components/backbone/backbone',
        mustache: 'components/mustache/mustache',
        text: 'components/requirejs-text/text'
      },
      packages: [{
        name: 'streamhub-backbone',
        location: 'components/streamhub-backbone'
      },
      {
    	name: "streamhub-timeline",
      	location: "."
      }
      ],
      shim: {
        backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        underscore: {
            exports: '_'
        },
        jquery: {
            exports: '$'
        }
      },
      urlArgs: "_=" +  (new Date()).getTime()
    });
    </script>
    <link rel="stylesheet" type="text/css" href="components/streamhub-backbone/main.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
    body {
        color: #222;
        font: 14px sans-serif;
        line-height: 1.25;
        background-color: #eee;
    }
    #timelineHolder {
	    height: 40px;
		position: relative;
		top: 25px;
		width: 100%;
		min-width: 1280px;
    }
    #timelineHolder .line-bg {
		background: #999;
		height: 3px;
		position: absolute;
		top: 11px;
		width: 100%;
	}
	#timelineHolder .events {
		height: 40px;
		padding-left: 105px;
		position: relative;
		top: 4px;
	}
	#timelineHolder ul {
		margin-left: 40px;
		position: absolute;
		top: 0;
	}
	#timelineHolder ul li.event-dot {
		background: #999;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		-ms-border-radius: 10px;
		-o-border-radius: 10px;
		border-radius: 10px;
		display: inline-block;
		height: 11px;
		margin-right: 10px;
		position: relative;
		top: -18px;
		width: 11px;
	}
    #timelineHolder ul li.event-dot div.event-desc {
		background: rgba(255, 255, 255, 0.93);
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		-ms-border-radius: 4px;
		-o-border-radius: 4px;
		border-radius: 4px;
		color: #404040;
		display: block;
		font-size: 13px;
		left: -55px;
		line-height: 16px;
		min-width: 100px;
		padding: 5px 10px;
		position: relative;
		text-align: center;
		top: 25px;
	}
    </style>
</head>
<body>
  <div id="container">
    <h3>StreamHub Timeline</h3>
    <div>
      <button id='pauseButton'>Pause</button><br/>
      User token: <input id='userToken' value='eyJhbGciOiAiSFMyNTYiLCAidHlwIjogIkpXVCJ9.eyJkb21haW4iOiAibGFicy10NDAyLmZ5cmUuY28iLCAiZXhwaXJlcyI6IDEzNTkzNzM4NDkuNzUyMzY0LCAidXNlcl9pZCI6ICJzeXN0ZW0ifQ.S7uGf48ufOQ9wkwSk-SLlNt8SMJpNPHLFp9X4u4mHUE'></input>
      Message: <input id='newMessage' /><br/>

	  <input type="radio" name="colSelect" value="main" checked="checked">Main</input>
	  <input type="radio" name="colSelect" value="feed">Feed</input>

  	  <button id='postMessage'>Post</button><br/>
  	  <span id='status'>NA</span>
    </div>
    <div id="timelineHolder">
    	<div class="line-bg"></div>
    </div>
  </div>
  
  <script type="text/javascript">
	// Now to load the example
	require(['streamhub-backbone', 'streamhub-timeline',  'jquery'],
	function(Hub, View, $) {
	    function loadApp (sdk) {

	    	var col = window.col = new Hub.Collection().setRemote({
	    		sdk: sdk,
                siteId: "303827",
                articleId: "scoreboard_demo_0"
            });
	    	
	    	var feedCol = new Hub.Collection().setRemote({
	    		sdk: sdk,
                siteId: "303827",
                articleId: "feed_ticker_0"
            });
	    	
	    	var view = new View({collection: col, el: document.getElementById("timelineHolder")});
	    	view.render();

		    $('#postMessage').click(function() {
		    	$('#status').text('Submitting...');
		    	var collection = $('input[name=colSelect]:checked').val() == "feed" ? feedCol : col;
		    	
		    	collection._sdkCollection.setUserToken($('#userToken').val());
		    	collection._sdkCollection.postContent({bodyHtml: $('#newMessage').val()}, function() {
		    		$('#status').text('Success: ' + JSON.stringify(arguments));
		    		$('#newMessage').val('');
		    	}, function() {
		    		$('#status').text('Failed: ' + JSON.stringify(arguments));
		    	});
		    	return false;
		    });
		    
		    $('#pauseButton').click(function() {
		    	view.paused = !view.paused;
		    	$('#pauseButton').text(view.paused ? 'Start': 'Pause');
		    });
	    }

	    fyre.conv.load({
	        network: "labs-t402.fyre.co"
	    }, [{app: 'sdk'}], loadApp);
	});
  </script>
</body>
</html>
